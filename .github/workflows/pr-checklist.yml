name: Enforce PR Checklist

on:
  workflow_call: {}      # allows other workflows to call this
  pull_request_target:   # required to run on PRs from forks
    types: [opened, edited, synchronize]

jobs:
  checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Require PR checklist
        uses: mheap/require-checklist-action@v2
        with:
          checklist-path: ""
